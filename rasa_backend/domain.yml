  utter_68003f90-34c0-4882-9a49-abe5f57e390b:
  - text: '"Ministarstvo pravosuđa i uprave kao tijelo nadležno za informatizaciju pravosuđa nastoji mrežne stranice učiniti pristupačnima u skladu sa  Zakonom o pristupačnosti mrežnih stranica i programskih rješenja za pokretne uređaje tijela javnog sektora Republike Hrvatske („Narodne novine“, broj 17/19; dalje u tekstu: Zakon) kojim se prenosi  Direktiva (EU) 2016/2102 Europskog parlamenta i Vijeća od 26. listopada 2016. o pristupačnosti internetskih stranica i mobilnih aplikacija tijela javnog sektora (SL L 327, 2.12.2016.). Ova Izjava o pristupačnosti primjenjuje se na mrežno sjedište registar nesolventnosti koje se nalazi na adresi: https://nesolventnost.pravosudje.hr Stupanj usklađenosti. Mrežno sjedište https://nesolventnost.pravosudje.hr djelomično je usklađeno sa Zakonom zbog neusklađenosti koje su navedene u nastavku. Nepristupačan sadržaj. Sadržaj naveden u nastavku je nepristupačan iz razloga: Stranica nema mogućnost preskakanja navigacije radi prelaska na glavni sadržaj. Ne koriste se na svim mjestima jednostavni čitljivi fontovi bez serif obilježja i nije moguće uključenje fonta za osobe s disleksijom. Na stranici ne postoji mogućnost jednostavnog mijenjanja veličine slova, vrste fonta ili kontrasta teksta u odnosu na pozadinu stranica. Ministarstvo pravosuđa i uprave radi na uklanjanju uočenih neusklađenosti. Priprema ove izjave o pristupačnosti. Ova je izjava sastavljena 18. rujna 2020. godine, prema Predlošku izjave o pristupačnosti koji je u skladu s Direktivom (EU) 2016/2102 Europskog parlamenta i Vijeća o pristupačnosti internetskih stranica i mobilnih aplikacija tijela javnog sektora, a utvrđen je  Provedbenom odlukom Komisije (EU) 2018/1523. Procjena usklađenosti sa zahtjevima pristupačnosti rezultat je samostalne procjene Ministarstva pravosuđa i uprave. Izjava je zadnji put preispitana 18. rujna 2020. godine. Ministarstvo pravosuđa i uprave će redovito revidirati ovu izjavu po otklanjanju razloga zbog kojih su pojedini sadržaji bili nepristupačni. Molimo korisnike ovih mrežnih stranica ako primijete neusklađen sadržaj, koji nije obuhvaćen izjavom o pristupačnosti da o tome obavijeste Ministarstvo pravosuđa i uprave. Sve upite vezane uz pristupačnost mrežnog sjedišta korisnici mogu uputiti putem elektroničke pošte: pristupacnost@mpu.hr Web sučelje Registra nesolventnosti prilagođeno je za verzije internet preglednika: Chrome 66+, Safari 11+, Edge 17+, Firefox 60+, Internet Explorer 11+, Opera 53+."'
  utter_6831cb8f-1559-46d1-8c0d-eb9f370954fd:
  - text: '"Registar nesolventnosti je javno dostupan elektronički registar uspostavljen u skladu s Uredbom (EU) 2015/848 Europskog parlamenta i Vijeća od 20. svibnja 2015. o postupku u slučaju nesolventnosti, kojim se nastoji unaprijediti pružanje informacija relevantnim vjerovnicima i sudovima o pokrenutim postupcima u slučaju nesolventnosti. Registar nesolventnosti dostupan je od 26. lipnja 2018. u skladu s odredbama Uredbe. Podaci u Registru nesolventnosti obuhvaćaju predstečajne i stečajne postupke za koje je rješenje o otvaranju doneseno najranije s 1. rujna 2015. i postupke stečaja potrošača u kojima je rješenje o otvaranju postupka doneseno najranije s 1. siječnja 2016., te se osvježavaju najmanje jednom dnevno. Registar nesolventnosti u postupcima u kojima je doneseno rješenje o otvaranju postupka prije 26. lipnja 2018. ne mora sadržavati sve vrste podataka koje propisuje Uredba. Uredba propisuje vrste podataka koji se objavljuju u Registru nesolventnosti, a odnose se na predstečajni postupak, stečajni postupak, postupak stečaja potrošača i postupak izvanredne uprave u trgovačkim društvima od sistemskog značaja za Republiku Hrvatsku, te su u skladu s time dostupni sljedeći podaci:"'
