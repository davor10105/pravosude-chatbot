intents:
- Pronaći predmet
- Pronaći Z predmet
- Informacije o predmetu
- Pojasniti o čemu se radi u mom predmetu
- Sadržaj predmeta
- Krivo ispunjena CAPTCHA
- CAPTCHA ne funkcionira
- Žalba oko obavijesti
- Dodatna pitanja
responses:
  utter_CAPTCHA ne funkcionira:
  - text: '"Zahvaljujemo na prijavi. Poteškoću smo proslijedili programerima. Obavijestit ćemo vas nakon što zaprimimo odgovor programera."'
  utter_Dodatna pitanja:
  - text: '"Za sve dodatne informacije obratite se nadležnom sudu telefonom, pisanim podneskom na broj spisa ili osobnim odlaskom na sud u uredovno vrijeme za stranke. Kontakti sudova dostupni su na stranici https://sudovi.hr/"'
  utter_Informacije o predmetu:
  - text: '"ePredmet je javna i besplatna usluga strankama, punomoćnicima i drugim zainteresiranim osobama  koje sudjeluju u sudskim postupcima, a obuhvaća predmete općinskih, županijskih, upravnih, trgovačkih sudova, Visokog prekršajnog suda, Visokog trgovačkog suda, Visokog upravnog suda, Visokog kaznenog suda i Vrhovnog suda RH. Na Internet stranici http://e-predmet.pravosudje.hr/?q=pretraga biranjem nadležnog suda sa padajućeg izbornika i upisom točnog broja predmeta, možete vidjeti status vašeg predmeta. Ministarstvo pravosuđa i uprave kao najviše tijelo za obavljanje pravosudne uprave osigurava samo tehničke preduvjete za javnu i besplatnu uslugu ePredmet. Svoje predmete sa svim detaljima i sadržajem pismena možete vidjeti i preko usluge eKomunikacija: https://usluge.pravosudje.hr/komunikacija-sa-sudom/. Za sve dodatne informacije obratite se nadležnom sudu telefonom, pisanim podneskom na broj spisa ili osobnim odlaskom na sud u uredovno vrijeme za stranke. Kontakti sudova dostupni su na stranici: https://sudovi.hr/ Ako je predmet kod javnog bilježnika obratite se njemu. Popis svih Javnih bilježnika  sa njihovim kontaktima možete pronaći na stranici: https://www.hjk.hr/uredi"'
  utter_Krivo ispunjena CAPTCHA:
  - text: '"Niste točno popunili sva polja. Provjerite upis još jednom. Ukoliko prijava ne prolazi dostavite sliku ekrana na mail adresu: e-predmet@mpu.hr"'
  utter_Pojasniti o čemu se radi u mom predmetu:
  - text: '"Za sve dodatne informacije obratite se nadležnom sudu telefonom, pisanim podneskom na broj spisa ili osobnim odlaskom na sud u uredovno vrijeme za stranke. Kontakti sudova dostupni su na stranici: https://sudovi.hr Ako je predmet kod javnog bilježnika obratite se njemu. Popis svih Javnih bilježnika  sa njihovim kontaktima možete pronaći na stranici: https://www.hjk.hr/uredi"'
  utter_Pronaći Z predmet:
  - text: '"Zemljišnoknjižni predmeti nisu dostupni u ovoj bazi podataka, jer se vode u zasebnom sustavu te se oni mogu pratiti na poveznici https://oss.uredjenazemlja.hr/."'
  utter_Pronaći predmet:
  - text: '"Zbog sigurnosnih razloga, u ovoj bazi podataka nije moguće pronaći kaznene i prekršajne maloljetničke predmete, predmete istrage i ratnih zločina te predmete iz nadležnosti USKOK-a."'
  utter_Sadržaj predmeta:
  - text: '"e-Predmet je usluga preko koje ne možete vidjeti sadržaj samog predmeta već popis radnji i pismena te osnovnih podataka o predmetu."'
  utter_Žalba oko obavijesti:
  - text: '"U ovom trenutku sustav je uređen na način da se obavijesti o svim promjenama u predmetu šalju svim strankama u postupku. U tijeku je projekt u sklopu kojeg će biti dorađena i mogućnost isključivanja obavijesti za određene predmete. Predviđeno trajanje projekta je do kraja 2024. godine, ali računamo da će ova funkcionalnost biti i ranije dostupna. U ovom trenutku Vam ne možemo reći preciznije kada će to biti."'
version: '3.1'
