  utter_4df892cc-2744-46cc-b294-ea2ce5495946:
  - text: '"ePredmet je javna i besplatna usluga strankama, punomoćnicima i drugim zainteresiranim osobama  koje sudjeluju u sudskim postupcima, a obuhvaća predmete općinskih, županijskih, upravnih, trgovačkih sudova, Visokog prekršajnog suda, Visokog trgovačkog suda, Visokog upravnog suda, Visokog kaznenog suda i Vrhovnog suda RH. Na Internet stranici http://e-predmet.pravosudje.hr/?q=pretraga biranjem nadležnog suda sa padajućeg izbornika i upisom točnog broja predmeta, možete vidjeti status vašeg predmeta. Ministarstvo pravosuđa i uprave kao najviše tijelo za obavljanje pravosudne uprave osigurava samo tehničke preduvjete za javnu i besplatnu uslugu ePredmet. Svoje predmete sa svim detaljima i sadržajem pismena možete vidjeti i preko usluge eKomunikacija: https://usluge.pravosudje.hr/komunikacija-sa-sudom/. Za sve dodatne informacije obratite se nadležnom sudu telefonom, pisanim podneskom na broj spisa ili osobnim odlaskom na sud u uredovno vrijeme za stranke. Kontakti sudova dostupni su na stranici: https://sudovi.hr/ Ako je predmet kod javnog bilježnika obratite se njemu. Popis svih Javnih bilježnika  sa njihovim kontaktima možete pronaći na stranici: https://www.hjk.hr/uredi"'
