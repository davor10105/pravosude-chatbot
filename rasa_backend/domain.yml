  utter_e9d721c1-ffa2-4d4d-a30a-b6556d1f0ebc:
  - text: '"Ministarstvo pravosuđa i uprave kao tijelo nadležno za informatizaciju pravosuđa nastoji mrežne stranice učiniti pristupačnima u skladu sa  Zakonom o pristupačnosti mrežnih stranica i programskih rješenja za pokretne uređaje tijela javnog sektora Republike Hrvatske („Narodne novine“, broj 17/19; dalje u tekstu: Zakon) kojim se prenosi  Direktiva (EU) 2016/2102 Europskog parlamenta i Vijeća od 26. listopada 2016. o pristupačnosti internetskih stranica i mobilnih aplikacija tijela javnog sektora (SL L 327, 2.12.2016.). Ova Izjava o pristupačnosti primjenjuje se na mrežno sjedište registar nesolventnosti koje se nalazi na adresi: https://nesolventnost.pravosudje.hr Stupanj usklađenosti. Mrežno sjedište https://nesolventnost.pravosudje.hr djelomično je usklađeno sa Zakonom zbog neusklađenosti koje su navedene u nastavku. Nepristupačan sadržaj. Sadržaj naveden u nastavku je nepristupačan iz razloga: Stranica nema mogućnost preskakanja navigacije radi prelaska na glavni sadržaj. Ne koriste se na svim mjestima jednostavni čitljivi fontovi bez serif obilježja i nije moguće uključenje fonta za osobe s disleksijom. Na stranici ne postoji mogućnost jednostavnog mijenjanja veličine slova, vrste fonta ili kontrasta teksta u odnosu na pozadinu stranica. Ministarstvo pravosuđa i uprave radi na uklanjanju uočenih neusklađenosti. Priprema ove izjave o pristupačnosti. Ova je izjava sastavljena 18. rujna 2020. godine, prema Predlošku izjave o pristupačnosti koji je u skladu s Direktivom (EU) 2016/2102 Europskog parlamenta i Vijeća o pristupačnosti internetskih stranica i mobilnih aplikacija tijela javnog sektora, a utvrđen je  Provedbenom odlukom Komisije (EU) 2018/1523. Procjena usklađenosti sa zahtjevima pristupačnosti rezultat je samostalne procjene Ministarstva pravosuđa i uprave. Izjava je zadnji put preispitana 18. rujna 2020. godine. Ministarstvo pravosuđa i uprave će redovito revidirati ovu izjavu po otklanjanju razloga zbog kojih su pojedini sadržaji bili nepristu