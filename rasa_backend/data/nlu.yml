- examples: |
    - U sustavu e-građani Captcha za provjeru e-predmeta Ministarstva pravosuđa ne funkcionira. Stalno javlja da slijed brojeva i slova nije točno ispunjen, a ispunjen je jer nekoliko puta provjerim.Inače je taj sustav jako loš jer su slova teško čitljiva i vrlo često unatoč točnom upisu kombinacije brojeva i slova (više puta provjerenom ) sustav javlja da nije točno. Danas dodatno javlja da postoje neke poteškoće u funkcioniranju pa molim da se to popravi jer se radi o pravosudnim predmetima, konkretno o ovrhama, gdje zbog nefunkcionalnosti sustava neki ljudi mogu imati ozbiljnih problema.
  intent: CAPTCHA ne funkcionira
- examples: |
    - Ovim putem želim uložiti žalbu na rad vašeg sustava za slanje obavijesti putem korisničkog pretinca e-građana. Protiv nekoliko osoba u stambenoj zgradi gdje sam suvlasnik stana vodi se ovršni postupak. Putem m-pretinca informiran sam o svakoj promijeni u njihovom sudskom postupku. Kako bi se uvjerio radi li se o kakvom sudskom postupku protiv mene, svaki puta moram prolaziti iscrpan proces dio kojega je autentifikacija i pretipkavanja captcha-e. Dolje ispod teksta e-maila nalazi se snimak ekrana koji prikazuje dotične pristigle poruke.Sve to uzrokuje mi nepotreban dodatni stres i zatrpava mi sandučić u kojem mi je teško pronaći obavijesti upućene meni. Možete li molim Vas riješiti problem?
  intent: Žalba oko obavijesti
- examples: |
    - Postovani, u osobnim porukama na portalu e-gradjani vidim poruke o izmjenama u nekom (meni nepoznatom) sudskom predmetu. Ne znam o kakvom se tu predmetu radi pa bih volio saznati. Kad kliknem na taj link otvori mi se predmet, ali opet ne uspijevam saznati o čemu se radi. Pokusao sam kliknuti na detalje e-komunikacije ali te stranice ne rade. Nisam dosad nikad imao nešto slično pa sam sad prilicno zabrinut. Kako mogu saznati o cemu se tu radi?
  intent: Dodatna pitanja
